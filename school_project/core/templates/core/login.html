{% extends 'core/base.html' %}
{% load static %}

{% block title %}Giriş - Məktəb Nəzarət Sistemi{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Məktəb Nəzarət Sistemi</h3>
                
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            İstifadəçi adı və ya şifrə yanlışdır.
                        </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">İstifadəçi adı</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Şifrə</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Daxil ol</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
