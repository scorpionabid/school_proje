{% extends 'core/base_auth.html' %}
{% load i18n %}

{% block title %}{% trans "Şifrə sıfırlama linki göndərildi" %}{% endblock %}

{% block content %}
<div class="login-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <h1 class="h1">{% trans "E-poçtunuzu yoxlayın" %}</h1>
        </div>
        <div class="card-body">
            <p class="login-box-msg">
                {% trans "Şifrə sıfırlama təlimatları e-poçt ünvanınıza göndərildi." %}
            </p>
            <p class="mt-3 mb-1">
                <a href="{% url 'school:login' %}">{% trans "Giriş" %}</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
