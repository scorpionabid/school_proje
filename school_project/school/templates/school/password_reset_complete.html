{% extends 'core/base_auth.html' %}
{% load i18n %}

{% block title %}{% trans "Şifrə dəyişdirildi" %}{% endblock %}

{% block content %}
<div class="login-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <h1 class="h1">{% trans "Şifrə dəyişdirildi" %}</h1>
        </div>
        <div class="card-body">
            <p class="login-box-msg">
                {% trans "Şifrəniz uğurla dəyişdirildi. İndi yeni şifrənizlə daxil ola bilərsiniz." %}
            </p>
            <p class="mt-3 mb-1">
                <a href="{% url 'school:login' %}" class="btn btn-primary btn-block">{% trans "Giriş" %}</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
